<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video Fullscreen</title>
    <!-- Muat font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset default margin dan padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah munculnya scrollbar */
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Latar belakang hitam */
        }

        /* Container untuk player agar menutupi seluruh layar */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ID player untuk target JavaScript API */
        #player {
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border */
        }
    </style>
</head>
<body>
    <!-- Komentar: Container ini akan digantikan oleh iframe YouTube via API -->
    <div class="video-container">
        <div id="player"></div>
    </div>

    <!-- 1. Muat YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- 2. Skrip untuk mengontrol video -->
    <script>
        // Variabel global untuk player
        let player;
        const videoId = 'TO5pQ5wnACw'; // ID Video YouTube

        // 3. Fungsi ini dipanggil otomatis oleh API setelah skrip di atas dimuat
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,       // Autoplay
                    'controls': 0,       // Sembunyikan kontrol
                    'rel': 0,            // Jangan tunjukkan video terkait
                    'iv_load_policy': 3, // Sembunyikan anotasi
                    'disablekb': 1,      // Matikan kontrol keyboard
                    'loop': 1,           // Ulangi video
                    'playlist': videoId, // Diperlukan agar loop berfungsi
                    'modestbranding': 1  // Sembunyikan logo YouTube (sebisa mungkin)
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // 4. API akan memanggil fungsi ini saat video player siap
        function onPlayerReady(event) {
            event.target.mute(); // Mute video agar autoplay diizinkan browser
            event.target.playVideo(); // Putar video
        }
    </script>
</body>
</html>
