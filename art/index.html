<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Joycebar - Pelacak Subsidi (Stabil)</title>
    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-accent: #f0b90b; /* Emas */
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --border-color: #333333;
            --danger-color: #cf6679;
            --success-color: #66bb6a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 1.5rem 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        header h1 { font-size: 1.5rem; font-weight: 600; }
        .btn-export { background: none; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 0.9rem;}
        
        #employeeList { display: flex; flex-direction: column; gap: 1rem; }
        
        .employee-card {
            background-color: var(--surface-color);
            border-radius: 12px; border: 1px solid var(--border-color);
            padding: 1rem; display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto auto;
            gap: 0.25rem 1rem;
            align-items: center;
        }

        .employee-card .name { grid-column: 1 / 2; font-size: 1.2rem; font-weight: 600; }
        .employee-card .total-label { grid-column: 1 / 2; grid-row: 2 / 3; font-size: 0.8rem; color: var(--text-secondary); }
        .employee-card .total-amount { grid-column: 1 / 2; grid-row: 3 / 4; font-size: 1.5rem; font-weight: 700; }
        .employee-card .status { grid-column: 2 / 3; grid-row: 1 / 3; text-align: right; }
        .employee-card .btn-details { grid-column: 2 / 3; grid-row: 3 / 4; align-self: end; }

        .status-badge { font-weight: 600; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.8rem; white-space: nowrap; }
        .status-sisa { color: #121212; background-color: var(--success-color); }
        .status-bayar { color: #121212; background-color: var(--danger-color); }
        
        .btn-details { background: none; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0.5rem; border-radius: 8px; cursor: pointer; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; }

        #addTxBtn {
            position: fixed; bottom: 2rem; right: 2rem; width: 60px; height: 60px;
            background-color: var(--primary-accent); color: var(--bg-color);
            border-radius: 50%; border: none; font-size: 2rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; z-index: 999;
            transition: transform 0.2s ease;
        }
        #addTxBtn:active { transform: scale(0.95); }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); display: flex; 
            flex-direction: column; justify-content: flex-end;
            z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        
        .modal-content {
            background-color: var(--surface-color);
            width: 100%; padding: 2.5rem 1.5rem 1.5rem;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            transform: translateY(100%); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-header h2 { font-size: 1.2rem; }
        .close-btn { background: none; border: none; color: var(--text-secondary); font-size: 2rem; cursor: pointer; line-height: 1; }
        
        #txForm { display: flex; flex-direction: column; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); font-size: 0.9rem;}
        .form-group input, .form-group textarea {
            padding: 1rem; background-color: var(--bg-color); border: 1px solid var(--border-color);
            border-radius: 8px; color: var(--text-primary); font-size: 1rem; font-family: 'Poppins', sans-serif;
        }
        .btn-submit { padding: 1rem; font-size: 1rem; margin-top: 1rem; background-color: var(--primary-accent); color: var(--bg-color); border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }

        /* Details Modal */
        #detailsList { max-height: 60vh; overflow-y: auto; padding-right: 10px; }
        .transaction-item { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .transaction-item:last-child { border-bottom: none; }
        .item-info { flex-grow: 1; }
        .item-info .item-desc { font-weight: 500; display: block; margin-bottom: 0.25rem; white-space: pre-wrap; }
        .item-info .item-date { font-size: 0.8rem; color: var(--text-secondary); }
        .item-amount { font-weight: 600; font-size: 1.1rem; white-space: nowrap; }
        
        /* Desktop responsive adjustments */
        @media (min-width: 768px) {
            body { padding: 2rem; }
            #employeeList {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 1.5rem;
            }
            .modal-overlay { justify-content: center; align-items: center; }
            .modal-content {
                width: 90%; max-width: 500px;
                border-radius: 12px;
                transform: scale(0.95);
            }
            .modal-overlay.visible .modal-content { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Pelacak Subsidi</h1>
            <button class="btn-export" id="exportBtn">Export CSV</button>
        </header>

        <main>
            <div id="employeeList">
                <!-- Employee cards are generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <button id="addTxBtn">+</button>

    <!-- Modal for adding transaction -->
    <div class="modal-overlay" id="txModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Catat Transaksi</h2>
                <button class="close-btn" data-modal-id="txModal">&times;</button>
            </div>
            <form id="txForm" novalidate>
                <div class="form-group">
                    <label for="date">Tanggal</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="name">Nama Karyawan</label>
                    <input type="text" id="name" placeholder="cth: Budi" required>
                </div>
                <div class="form-group">
                    <label for="total">Total (Rp)</label>
                    <input type="number" id="total" placeholder="cth: 50000" required>
                </div>
                <div class="form-group">
                    <label for="items">Deskripsi / Menu</label>
                    <textarea id="items" placeholder="cth: 1x Kopi Susu, 2x Roti Bakar" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Simpan Transaksi</button>
            </form>
        </div>
    </div>
    
    <!-- Modal for viewing transaction details -->
    <div class="modal-overlay" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailsModalTitle">Rincian Transaksi</h2>
                <button class="close-btn" data-modal-id="detailsModal">&times;</button>
            </div>
            <div id="detailsList"></div>
        </div>
    </div>

    <script>
        // Self-invoking function to encapsulate the app logic
        (() => {
            // --- App State & Config ---
            const STORAGE_KEY = 'joycebarSubsidyApp_v6_stable';
            const SUBSIDY_LIMIT = 600000;
            let allTransactions = [];

            // --- DOM Element Selection ---
            const employeeList = document.getElementById('employeeList');
            const txModal = document.getElementById('txModal');
            const detailsModal = document.getElementById('detailsModal');
            const txForm = document.getElementById('txForm');
            const detailsList = document.getElementById('detailsList');
            const detailsModalTitle = document.getElementById('detailsModalTitle');

            // --- Utility Functions ---
            const formatCurrency = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
            const formatDate = (dateStr) => new Date(dateStr).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });
            const normalizeName = (name) => name.trim().toLowerCase().replace(/\b\w/g, char => char.toUpperCase());

            // --- Modal Logic ---
            const showModal = (modal) => modal.classList.add('visible');
            const hideModal = (modal) => modal.classList.remove('visible');

            // --- Data Persistence ---
            const saveData = () => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(allTransactions));
                } catch (e) {
                    console.error("Gagal menyimpan data:", e);
                    alert("Gagal menyimpan data.");
                }
            };
            const loadData = () => {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    allTransactions = data ? JSON.parse(data) : [];
                } catch (e) {
                    console.error("Gagal memuat data:", e);
                    allTransactions = [];
                }
                renderDashboard();
            };

            // --- Core Rendering Logic ---
            const renderDashboard = () => {
                const now = new Date();
                const transactionsThisMonth = allTransactions.filter(tx => {
                    const txDate = new Date(tx.date);
                    return txDate.getMonth() === now.getMonth() && txDate.getFullYear() === now.getFullYear();
                });

                const groupedByName = transactionsThisMonth.reduce((acc, tx) => {
                    const nameKey = normalizeName(tx.name);
                    if (!acc[nameKey]) acc[nameKey] = { total: 0 };
                    acc[nameKey].total += tx.total;
                    return acc;
                }, {});
                
                renderEmployeeList(groupedByName);
            };
            
            const renderEmployeeList = (groupedData) => {
                employeeList.innerHTML = '';
                const sortedNames = Object.keys(groupedData).sort();

                if (sortedNames.length === 0) {
                    employeeList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem 0;">Belum ada transaksi bulan ini. Tekan tombol + untuk memulai.</p>';
                    return;
                }

                sortedNames.forEach(name => {
                    const totalSpent = groupedData[name].total;
                    const balance = SUBSIDY_LIMIT - totalSpent;
                    const statusHTML = balance >= 0 ?
                        `<span class="status-badge status-sisa">Sisa ${formatCurrency(balance)}</span>` :
                        `<span class="status-badge status-bayar">Bayar ${formatCurrency(Math.abs(balance))}</span>`;
                    
                    const card = document.createElement('div');
                    card.className = 'employee-card';
                    card.innerHTML = `
                        <h3 class="name">${name}</h3>
                        <div class="status">${statusHTML}</div>
                        <span class="total-label">Total Terpakai</span>
                        <span class="total-amount">${formatCurrency(totalSpent)}</span>
                        <button class="btn-details" data-name="${name}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                        </button>
                    `;
                    employeeList.appendChild(card);
                });
            };
            
            // --- Event Handlers ---
            const handleFormSubmit = (e) => {
                e.preventDefault();
                const date = txForm.querySelector('#date').value;
                const name = txForm.querySelector('#name').value.trim();
                const total = parseFloat(txForm.querySelector('#total').value);
                const items = txForm.querySelector('#items').value.trim();

                if (!date || !name || isNaN(total) || total <= 0 || !items) {
                    alert('Semua kolom wajib diisi dengan benar.'); return;
                }

                allTransactions.push({ id: Date.now(), date, name, total, items });
                saveData();
                renderDashboard();
                hideModal(txModal);
            };

            const handleShowDetails = (name) => {
                const now = new Date();
                const transactionsForUser = allTransactions
                    .filter(tx => {
                        const txDate = new Date(tx.date);
                        return normalizeName(tx.name) === name && txDate.getMonth() === now.getMonth() && txDate.getFullYear() === now.getFullYear();
                    })
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                detailsModalTitle.textContent = `Rincian - ${name}`;
                detailsList.innerHTML = transactionsForUser.length > 0 ? transactionsForUser.map(tx => `
                    <div class="transaction-item">
                        <div class="item-info">
                            <span class="item-desc">${tx.items}</span>
                            <span class="item-date">${formatDate(tx.date)}</span>
                        </div>
                        <span class="item-amount">${formatCurrency(tx.total)}</span>
                    </div>`).join('') : '<p style="color: var(--text-secondary);">Tidak ada rincian transaksi.</p>';
                
                showModal(detailsModal);
            };

            const handleExport = () => {
                if (allTransactions.length === 0) { alert('Tidak ada data untuk diekspor.'); return; }
                const headers = 'ID Transaksi,Tanggal,Nama,Deskripsi,Total\n';
                const rows = [...allTransactions]
                    .sort((a,b) => new Date(a.date) - new Date(b.date))
                    .map(tx => `"${tx.id}","${tx.date}","${normalizeName(tx.name)}","${(tx.items || '').replace(/"/g, '""')}","${tx.total}"`)
                    .join('\n');
                
                const blob = new Blob([headers + rows], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `joycebar_subsidi_export_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            // --- Global Event Listener (Event Delegation) ---
            document.addEventListener('click', (e) => {
                // Show Add Transaction Modal
                if (e.target.closest('#addTxBtn')) {
                    txForm.reset();
                    txForm.querySelector('#date').valueAsDate = new Date();
                    showModal(txModal);
                    return;
                }

                // Show Details Modal
                const detailsButton = e.target.closest('.btn-details');
                if (detailsButton) {
                    handleShowDetails(detailsButton.dataset.name);
                    return;
                }

                // Close Modals
                const closeButton = e.target.closest('.close-btn');
                if (closeButton) {
                    hideModal(document.getElementById(closeButton.dataset.modalId));
                    return;
                }
                
                // Export Data
                if (e.target.closest('#exportBtn')) {
                    handleExport();
                    return;
                }
            });

            // Form submission
            txForm.addEventListener('submit', handleFormSubmit);
            
            // Initial Load
            loadData();
        })();
    </script>
</body>
</html>
