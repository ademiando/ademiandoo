    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #E0E0E0;
            background-color: #0A0A12;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Enhanced Water Ripple Cursor with a visible dot */
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s ease;
            /* This is the central dot */
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }
        .cursor.visible {
            opacity: 1;
        }
        .ripple {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Center ripple inside the dot */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid white;
            animation: water-ripple-effect 1.2s ease-out forwards;
            opacity: 0; /* Animation will handle opacity */
        }
        .cursor.hovered {
            transform: translate(-50%, -50%) scale(1.8);
        }
        .cursor.hovered .ripple {
             border-color: #a5b4fc;
             animation-duration: 1s;
        }
        @keyframes water-ripple-effect {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }
        body.is-touch .cursor {
            display: none;
        }

        /* Title with Shine Animation */
        .main-title {
            font-size: clamp(2.5rem, 10vw, 4rem); 
            font-weight: 100;
            letter-spacing: 0.1em;
            text-align: center;
            
            background: linear-gradient(to right, #6b7280 20%, #ffffff 50%, #6b7280 80%);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2.5s linear 1;
        }
        @keyframes shine {
            to {
                background-position: -200% center;
            }
        }

        .subtitle {
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.25em;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            text-align: center;
        }
        .card-image {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover .card-image {
            transform: scale(1.05);
        }
        
        #mobile-menu {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            opacity: 0; 
            visibility: hidden; 
            background-color: rgba(10, 10, 18, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        #mobile-menu.open {
            opacity: 1; 
            visibility: visible;
        }
        #project-detail {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0A0A12; z-index: 100; overflow-y: auto;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            transform: translateY(20px);
        }
        #project-detail.visible {
            opacity: 1; visibility: visible; transform: translateY(0);
        }
        #portfolio-grid {
             transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        body.detail-view-active #portfolio-grid {
            opacity: 0; transform: scale(0.95); pointer-events: none;
        }
        
        .menu-btn-wrapper {
            padding: 0.5rem; 
        }
        .menu-btn {
            width: 28px; height: 22px; position: relative;
            transform: rotate(0deg); transition: .5s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn .bar {
            display: block; position: absolute; height: 3px; width: 100%;
            background: #fff; border-radius: 3px; opacity: 1; left: 0;
            transform: rotate(0deg); transition: .25s ease-in-out;
        }
        .menu-btn .bar:nth-child(1) { top: 0px; }
        .menu-btn .bar:nth-child(2) { top: 9px; }
        .menu-btn .bar:nth-child(3) { top: 18px; }

        .menu-btn.open .bar:nth-child(1) {
            top: 9px; transform: rotate(135deg);
        }
        .menu-btn.open .bar:nth-child(2) {
            opacity: 0; left: -30px;
        }
        .menu-btn.open .bar:nth-child(3) {
            top: 9px; transform: rotate(-135deg);
        }
        #detail-brief-text {
            white-space: pre-line;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        header a, #mobile-menu a, #mobile-menu footer a {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        header a:hover, #mobile-menu a:hover, #mobile-menu footer a:hover {
            transform: translateY(-3px);
            color: #a5b4fc;
        }
        #back-to-portfolio, #detail-icon-link-container a {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        #back-to-portfolio:hover, #detail-icon-link-container a:hover {
            transform: scale(1.15);
            color: #fff;
        }
    </style>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        // --- UI Logic ---
        const menuBtnWrappers = document.querySelectorAll('.menu-btn-wrapper');
        const menuBtns = document.querySelectorAll('.menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const projectDetailView = document.getElementById('project-detail');
        const cards = document.querySelectorAll('.card');
        const backToPortfolioBtn = document.getElementById('back-to-portfolio');
        const homeLink = document.getElementById('home-link');
        const cursor = document.querySelector('.cursor');

        const isTouchDevice = 'ontouchstart' in window;
        if (isTouchDevice) {
            document.body.classList.add('is-touch');
        }

        function createRipple(x, y) {
            const rippleContainer = document.createElement('div');
            rippleContainer.style.position = 'fixed';
            rippleContainer.style.left = `${x}px`;
            rippleContainer.style.top = `${y}px`;
            rippleContainer.style.zIndex = '1000';
            rippleContainer.style.pointerEvents = 'none';
            
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            rippleContainer.appendChild(ripple);
            document.body.appendChild(rippleContainer);
            
            setTimeout(() => {
                rippleContainer.remove();
            }, 1200);
        }

        if (!isTouchDevice) {
            cursor.classList.add('visible');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
        } else {
            document.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                createRipple(touch.clientX, touch.clientY);
            }, {passive: true});
        }
        
        const interactiveElements = document.querySelectorAll('a, button, .menu-btn-wrapper');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                if (!isTouchDevice) {
                    cursor.classList.add('hovered');
                    const newRipple = document.createElement('div');
                    newRipple.className = 'ripple';
                    cursor.appendChild(newRipple);
                    setTimeout(() => newRipple.remove(), 1200);
                }
            });
            el.addEventListener('mouseleave', () => !isTouchDevice && cursor.classList.remove('hovered'));
        });

        function toggleMenu() {
            const isOpen = mobileMenu.classList.toggle('open');
            document.body.style.overflow = isOpen ? 'hidden' : '';
            menuBtns.forEach(btn => btn.classList.toggle('open', isOpen));
        }

        menuBtnWrappers.forEach(wrapper => wrapper.addEventListener('click', toggleMenu));

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (projectDetailView.classList.contains('visible')) {
                hideProjectDetail();
            }
            if (mobileMenu.classList.contains('open')) {
                toggleMenu();
            }
        });

        function showProjectDetail(data) {
            document.getElementById('detail-category').textContent = data.category;
            document.getElementById('detail-title').textContent = data.title;
            document.getElementById('detail-img').src = data.img;
            document.getElementById('detail-client').textContent = data.client;
            document.getElementById('detail-role').textContent = data.role;
            document.getElementById('detail-brief-title').textContent = data.briefTitle;
            document.getElementById('detail-brief-text').textContent = data.briefText;
            
            const iconLinkContainer = document.getElementById('detail-icon-link-container');
            iconLinkContainer.innerHTML = ''; 

            if (data.link) {
                const linkIcon = document.createElement('a');
                linkIcon.href = data.link;
                linkIcon.target = '_blank';
                linkIcon.rel = 'noopener noreferrer';
                linkIcon.className = 'inline-flex items-center space-x-2 text-gray-400';
                linkIcon.innerHTML = `
                    <span class="text-sm tracking-wider">VIEW</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>`;
                iconLinkContainer.appendChild(linkIcon);
            }

            document.body.classList.add('detail-view-active');
            projectDetailView.classList.add('visible');
            projectDetailView.scrollTo(0, 0);
        }

        function hideProjectDetail() {
            document.body.classList.remove('detail-view-active');
            projectDetailView.classList.remove('visible');
        }

        cards.forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault();
                const data = {
                    category: card.dataset.category, title: card.dataset.title,
                    img: card.dataset.img, client: card.dataset.client,
                    role: card.dataset.role, briefTitle: card.dataset.briefTitle,
                    briefText: card.dataset.briefText, link: card.dataset.link 
                };
                showProjectDetail(data);
            });

            card.addEventListener('mousemove', (e) => {
                if(isTouchDevice) return;
                const { left, top, width, height } = card.getBoundingClientRect();
                const x = e.clientX - left - width / 2;
                const y = e.clientY - top - height / 2;
                const rotateX = (y / height) * -15;
                const rotateY = (x / width) * 15;
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                card.style.transition = 'transform 0.1s ease-out';
            });
            card.addEventListener('mouseleave', () => {
                 if(isTouchDevice) return;
                card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
                card.style.transition = 'transform 0.5s ease-in-out';
            });
        });
        backToPortfolioBtn.addEventListener('click', hideProjectDetail);
        
        const revealElements = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        revealElements.forEach(el => observer.observe(el));


        // --- WebGL Background Logic ---
        let scene, camera, renderer;
        const clock = new THREE.Clock();
        let animationLoop = () => {};

        function initBaseScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const canvas = document.getElementById('bg-canvas');
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // SCENE 1: Monolith Artifact (Enhanced)
        function createMonolithScene() {
            scene.fog = new THREE.Fog(0x0A0A12, 5, 15);
            camera.position.z = 7;
            const geometry = new THREE.BoxGeometry(0.7, 5, 0.7);
            const material = new THREE.MeshStandardMaterial({
                color: 0x111827, metalness: 0.95, roughness: 0.3,
            });
            const monolith = new THREE.Mesh(geometry, material);
            scene.add(monolith);

            const spotlight = new THREE.SpotLight(0xffffff, 5, 30, Math.PI * 0.1, 0.4, 1.5);
            spotlight.position.set(0, 5, 5);
            scene.add(spotlight);
            
            const ambient = new THREE.AmbientLight(0xffffff, 0.05);
            scene.add(ambient);

            animationLoop = () => {
                const t = clock.getElapsedTime();
                monolith.rotation.y = t * 0.08;
                monolith.rotation.x = t * 0.02;
                spotlight.position.x = Math.sin(t * 0.3) * 5;
                spotlight.position.z = Math.cos(t * 0.3) * 5;
                spotlight.target = monolith;
            };
        }

        // SCENE 2: Tectonic Waves (Enhanced)
        function createTectonicScene() {
            camera.position.set(0, 4, 6);
            camera.lookAt(0, 0, 0);
            scene.fog = new THREE.FogExp2(0x0A0A12, 0.08);
            const geometry = new THREE.PlaneGeometry(30, 30, 150, 150);
            const material = new THREE.MeshStandardMaterial({
                color: 0x030712, metalness: 0.8, roughness: 0.6
            });
            const plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);
            
            const originalPositions = new Float32Array(geometry.attributes.position.array);

            const light1 = new THREE.PointLight(0x5b21b6, 3, 15);
            light1.position.set(-8, 2, 0);
            scene.add(light1);

            const light2 = new THREE.PointLight(0x155e75, 3, 15);
            light2.position.set(8, 2, 0);
            scene.add(light2);

            animationLoop = () => {
                const t = clock.getElapsedTime();
                const positions = geometry.attributes.position.array;
                for (let i = 0; i < positions.length / 3; i++) {
                    const x = originalPositions[i * 3];
                    const y = originalPositions[i * 3 + 1];
                    const wave1 = Math.sin(x * 0.4 + t * 0.5) * 0.4;
                    const wave2 = Math.sin(y * 0.3 + t * 0.3) * 0.4;
                    positions[i * 3 + 2] = wave1 + wave2;
                }
                geometry.attributes.position.needsUpdate = true;
                
                light1.position.x = Math.sin(t * 0.5) * 8;
                light2.position.x = Math.cos(t * 0.3) * -8;
            };
        }
        
        // SCENE 3: Cosmic Rings (Enhanced)
        function createRingsScene() {
            camera.position.set(0, 3, 7);
            camera.lookAt(0, 0, 0);
            
            const ringsGroup = new THREE.Group();
            scene.add(ringsGroup);

            const createRing = (radius) => {
                const geometry = new THREE.TorusGeometry(radius, 0.025, 24, 128);
                const material = new THREE.MeshStandardMaterial({ color: 0x6b7280, metalness: 1.0, roughness: 0.2 });
                const ring = new THREE.Mesh(geometry, material);
                ring.rotation.x = Math.PI / 2;
                return ring;
            };

            for(let i = 0; i < 5; i++) {
                ringsGroup.add(createRing(2.5 + i * 0.5));
            }

            const keyLight = new THREE.SpotLight(0xffffff, 8, 30, Math.PI * 0.1, 0.2, 2);
            keyLight.position.set(0, 8, 4);
            scene.add(keyLight);
            
            const ambient = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambient);

            animationLoop = () => {
                const t = clock.getElapsedTime();
                ringsGroup.children.forEach((ring, index) => {
                    ring.rotation.z = t * (0.1 - index * 0.02) * (index % 2 === 0 ? 1 : -1);
                });
                ringsGroup.rotation.y = t * 0.04;
                ringsGroup.rotation.z = t * 0.02;
            };
        }

        // --- Initialize ---
        function animate() {
            requestAnimationFrame(animate);
            animationLoop();
            renderer.render(scene, camera);
        }

        initBaseScene();
        const scenes = [createMonolithScene, createTectonicScene, createRingsScene];
        const randomSceneIndex = Math.floor(Math.random() * scenes.length);
        scenes[randomSceneIndex]();
        animate();
    </script>
</body>
